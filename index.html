<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>API's HTML</title>
</head>
<body>
    <div class="contenedor">
        <div>
            <p>Elegir archivo</p>
            <input type="file" id="archivoVideo" name="videoElegido" accept=".mp4">
        </div>
    <div class="content-video"> 
        <figure>
        <video id="video" controls width="620" accept=".webm,.mp4,.ogv"></video>
        </figure>
    </div>
    
    <div class="botones">
        <button onclick="document.getElementById('video').play()">Play</button>
        <button onclick="document.getElementById('video').pause()">Pause</button>
        <button onclick="document.getElementById('video').vol += 0.1">Volumen +</button>
        <button onclick="document.getElementById('video').vol -= 0.1">Volumen -</button>
        <button onclick="document.getElementById('video').muted = true">Mute</button>
        <button onclick="document.getElementById('video').muted = false">Unmute</button>
    </div>
</div>
<script src="script.js"></script>
    
</body>
</html>
